<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 04</title>
</head>

<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <fieldset id="fieldset_dados">
            <legend>Preencha os dados</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required><br>
            <label for="municipio">Município:</label>
            <select name="municipio" id="municipio">
                <option disabled selected>Selecione</option>
                <option value="1">Florianópolis</option>
                <option value="2">Blumenau</option>
                <option value="3">Criciuma</option>
                <option value="4">São José</option>
                <option value="5">Palhoça</option>
            </select>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

</body>

</html>
<!-- Construir uma página em HTML e CSS com um formulário de cadastro de pessoas com os seguintes campos: nome, data de nascimento, cpf e município.
Para o campo de município, utilize uma caixa de seleção (select) com o nome de alguns municípios como opções. -->
