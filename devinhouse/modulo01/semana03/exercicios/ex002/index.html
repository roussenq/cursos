<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    <h1>Exercício 02</h1>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Brasil</li>
        <li>Bélgica</li>
        <li>França</li>
        <li>Argentina</li>
        <li>Inglaterra</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>pão</li>
        <li>leite</li>
        <li>ovos</li>
        <li>arroz</li>
    </ul>
</body>

</html>

<!-- Construir uma página HTML que apresente duas listas:

A) A primeira lista deve ser uma lista ordenada (tag ol), contendo
o ranking da FIFA de seleções de futebol masculina, com itens nesta ordem:
Brasil, Bélgica, França, Argentina, Inglaterra.

D) A segunda lista deve ser uma lista sem ordenação (tag ul), contendo
uma lista de compras com os itens: pão, leite, ovos, arroz.

Obs.: Neste exercício não é obrigatória a estilização CSS, mas pode ser utilizada caso queira. -->
