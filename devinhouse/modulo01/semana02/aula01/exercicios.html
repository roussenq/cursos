<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de tipo JavaScript</title>
</head>
<body>
    <h1>Conversão de tipo JavaScript</h1>
    <p>As variáveis JavaScript podem ser convertidas em nova variável e outro tipo de dados:</p>
    <ul>
        <li>String()</li>
        <li>Number()</li>
        <li>Boolean()</li>
    </ul>
    <p>Exemplo:</p>
    <p>Calcule o FGTS de um salário do funcionário:</p>
    <script>
        var salario = 0;
        var fgts = 0;
        salario = Number(prompt("Digite o salário do funcionário: "));
        fgts = salario * 0.08;
        console.log("O FGTS do funcionário é: " + fgts);
    </script>
    <p>Calcule o IMC</p>
    <script>
        var peso = 0;
        var altura = 0;
        var imc = 0;
        peso = Number(prompt("Digite o peso do paciente: "));
        altura = Number(prompt("Digite a altura do paciente: "));
        imc = peso / (altura * altura);
        console.log("O IMC do paciente é: " + imc);
        if (imc < 18.5) {
            alert("O paciente está abaixo do peso");
        } else if (imc >= 18.5 && imc <= 24.9) {
            alert("O paciente está com peso normal");
        } else if (imc >= 25 && imc <= 29.9) {
            alert("O paciente está com sobrepeso");
        } else if (imc >= 30 && imc <= 34.9) {
            alert("O paciente está com obesidade grau 1");
        } else if (imc >= 35 && imc <= 39.9) {
            alert("O paciente está com obesidade grau 2");
        } else {
            alert("O paciente está com obesidade grau 3");
        }
    </script>
    
</body>
</html>
